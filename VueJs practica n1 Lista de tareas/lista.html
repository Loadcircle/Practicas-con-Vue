<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div id="appVue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="lists.length >0">Agregar una tarea</h1>
                    <h1 v-else="lists">Crear una tarea</h1> <!--condicional if else-->
                    <input type="text" class="form-control"
                    v-model="newKeep"
                    v-on:keyup.enter="addKeep"><!-- Los valores de la caja de texto son datos, por lo tanto deben manejarse a travez de la "data"-->
                </div>
                <div class="col-sm-6">
                        <h1 v-if="lists.length >0">Listado de tareas</h1>
                        <h1 v-else="lists">No hay tareas realizadas</h1>
                    <ul class="list-group">
                        <!-- Ciclo for y condicional en vue-->
                        <li class="list-group-item" 
                        v-for="item in lists"
                        v-bind:class="item.completed == true ? 'disabled' : ''"
                        @click="item.completed =! item.completed">  <!-- esta validacion dice: si el item completed es true coloca el contrario y si es false coloca el contrario-->
                            {{ item.keep }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                    <pre>
                        {{ $data | json }}
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
